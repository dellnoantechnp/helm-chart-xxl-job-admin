## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enabled dingtalk-bot pods' Security Context
## @param podSecurityContext.fsGroupChangePolicy Set filesystem group change policy
## @param podSecurityContext.sysctls Set kernel settings using the sysctl interface
## @param podSecurityContext.supplementalGroups Set filesystem extra groups
## @param podSecurityContext.fsGroup Set dingtalk-bot pod's Security Context fsGroup
##
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param containerSecurityContext.enabled Enabled dingtalk-bot containers' Security Context
## @param containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in container
## @param containerSecurityContext.runAsUser Set dingtalk-bot containers' Security Context runAsUser
## @param containerSecurityContext.runAsGroup Set dingtalk-bot containers' Security Context runAsGroup
## @param containerSecurityContext.runAsNonRoot Set dingtalk-bot containers' Security Context runAsNonRoot
## @param containerSecurityContext.allowPrivilegeEscalation Is it possible to escalate dingtalk-bot pod(s) privileges
## @param containerSecurityContext.readOnlyRootFilesystem Set container's Security Context read-only root filesystem
## @param containerSecurityContext.seccompProfile.type Set dingtalk-bot containers' Security Context seccompProfile
## @param containerSecurityContext.capabilities.drop Set dingtalk-bot containers' Security Context capabilities to drop
##
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]

