apiVersion: v1
kind: Service
metadata:
  name: {{ include "apollo.configService.serviceName" . }}
  labels:
    app.kubernetes.io/component: configService
    {{- include "apollo.service.labels" . | nindent 4 }}
    {{- if .Values.configService.service.extraLabels }}
    {{- range $key, $value := .Values.configService.service.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  {{- if .Values.configService.service.extraAnnotations }}
  annotations:
    {{- range $key, $value := .Values.configService.service.extraAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
{{- with .Values.configService.service }}
  type: {{ .type }}
  {{- if and (eq .type "LoadBalancer") .externalTrafficPolicy }}
  externalTrafficPolicy: {{ .externalTrafficPolicy }}
  {{- end }}
  {{- if and (eq .type "LoadBalancer") .loadBalancerIP }}
  loadBalancerIP: {{ .externalTrafficPolicy }}
  {{- end }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .port }}
      targetPort: http
      {{- if and (or (eq .type "NodePort") (eq .type "LoadBalancer")) .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
  selector:
    app: {{ include "apollo.configService.fullName" $ }}
{{- end }}