kind: Service
apiVersion: v1
metadata:
  name: {{ include "apollo.portal.serviceName" . }}
  labels:
    app.kubernetes.io/component: apollo-portal
    {{- include "apollo.portal.labels" . | nindent 4 }}
    {{- if .Values.portal.service.extraLabels }}
    {{- range $key, $value := .Values.portal.service.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  {{- if .Values.portal.service.extraAnnotations }}
  annotations:
    {{- range $key, $value := .Values.portal.service.extraAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  type: {{ .Values.portal.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.portal.service.port }}
      targetPort: {{ .Values.portal.service.targetPort }}
  selector:
    app: {{ include "apollo.portal.fullName" . }}
  sessionAffinity: {{ .Values.portal.service.sessionAffinity }}
{{- end }}