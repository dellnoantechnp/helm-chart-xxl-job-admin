config:
  ## global configure
  ## ref: https://github.com/huaweicloud/cloudeye-exporter/blob/br_release_sdk_v3/README_cn.md
  ##
  global:
    ## @param: config.global.prefix Metric prefix string
    ##
    prefix: "huaweicloud"
    ## @param: config.global.port For security purposes, you are advised not to expose the Expoter service port to the public network.
    ## You are advised to set this parameter to 127.0.0.1:{port} or {private IP address}:{port}, for example, 192.168.1.100:8087.
    ## If the port needs to be exposed to the public network, ensure that the security group, firewall, and
    ## iptables access control policies are properly configured to meet the minimum access permission principle.
    ##
    port: "0.0.0.0:8087"
    ## @param config.global.metric_path Metric endpoint
    ##
    metric_path: "/metrics"
    ## @param config.global.scrape_batch_size Scrape_batch_size
    ##
    scrape_batch_size: 300
    ## @param config.global.resource_sync_interval_minutes Update frequency of resource information: resource information
    ## is updated every 180 minutes by default; If this parameter is set to a value less than 10 minutes,
    ## the information is updated every 10 minutes.
    ##
    resource_sync_interval_minutes: 180
    ## @param config.global.ignroe_ssl_verify # This is optional. The SSL certificate is verified by default when the
    ## exporter queries resources or indicators. If the exporter is abnormal due to SSL certificate verification,
    ## you can set this configuration to true to skip SSL certificate verification.
    ##
    ignore_ssl_verify: false
    ## @param config.global.metric_timestamp_export_enabled This is optional. used to export the original timestamp of metrics.
    ## Default is false.
    ## When enabled, the metric timestamp field will be set to the actual collection time; otherwise, it will be set to
    ## the time when Prometheus requests metrics from the exporter.
    ##
    metric_timestamp_export_enabled: true
    ## @param config.global.metric_query_duration This is optional.The time interval for querying metric data.
    ## The default value is 10 minutes. You can configure this value according to the metric reporting period,
    ## with a configurable range of 10 to 60.
    ##
    metric_query_duration: 10
    ## @param config.global.rms_retry_times Optional, query failed retry count, min 1, max 10.
    ## default: 1
    ##
    rms_retry_times: 1

    ## proxy configure. Optional
    ## @param config.global.proxy_enabled To enable proxy access huaweicloud.
    ##
    proxy_enabled: false
    ## @param config.global.proxy_schema This is optional. You can replace the proxy schema,
    ## host and port in the example below according to actual situation.
    ##
    proxy_schema: "http"
    ## @param config.global.proxy_host Proxy host address
    ##
    proxy_host: "proxy.huaweicloud.com"
    ## @param config.global.proxy_port Proxy host port
    ##
    proxy_port: 8080
    ## Proxy Authentication configure. Optional
    ## @param config.global.proxy_username This is optional. If the proxy requires authentication,
    ## please configure the username and password
    ##
    proxy_username: "username"
    ## @param config.global.proxy_password This is optional. If the proxy requires authentication,
    ## please configure the username and password
    ##
    proxy_password: "password"

  ## cloud Auth configure
  ## ref: https://github.com/huaweicloud/cloudeye-exporter/blob/br_release_sdk_v3/README_cn.md
  ##
  auth:
    ## @param config.auth.auth_url The api auth url
    ## e.g: https://iam.cn-south-1.myhuaweicloud.com/v3
    ##
    auth_url: "https://iam.{region_id}.myhuaweicloud.com/v3"
    ## @param config.auth.project_name The huaweicloud project name
    ## look at console page 华为云->统一身份认证服务->项目
    ## e.g: cn-north-1
    ##
    project_name: "{project_name}"
    ## @param config.auth.access_key The access key
    ## It is strongly remommended that you use a script to decrypt the AK/SK by following the instructions provided in
    ## section 4.1 to prevent information leakage caused by plaintext AK/SK configuration in the configuration file.
    ##
    access_key: "{access_key}"
    secret_key: "{secret_key}"
    ## @param config.auth.region The region code.
    ##
    region: "{region}"

    ## huaweicloud CCE cluster used oidc auth.
    ##
    oidc:
      enabled: false
      ## @param config.auth.oidc.id_token_file_path The file path where the id_token is stored. The id_token
      ## is constructed by the enterprise IdP and carries federated user identity information.
      ##
      id_token_file_path: ""
      ## @param config.auth.oidc.idp_id The idp provider id
      ##
      idp_id: ""
      ## @param config.auth.oidc.domain_id  The huaweicloud account id.
      ##
      domain_id: ""

  ## logs configure for cloudeye-exporter
  logs:
    ## @param config.logs.level Set log level.
    ##
    level: "error"
    ## @param config.logs.type Set log output method. "FILE" or "STDOUT", Set "FILE" logs to logfile, Set "STDOUT" logs to console.
    ##
    type: "STDOUT"
    ## @param config.logs.filename Set log type "FILE" logfile path, if type is "STDOUT" filename will be ignore.
    ##
    filename: "./server.log"
    time_format: "2006-01-02 15:04:05 Z07:00"
    max_size: 20480000
    max_backups: 20
    max_age: 30
    enabled: true
    commpress: true

